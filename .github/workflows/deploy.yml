name: Build and Deploy Unity Web

on:
  push:
    branches:
      - staging
      - main

jobs:

  # ---------- BUILD JOB ----------
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL


  # ---------- STAGING DEPLOY ----------
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build

      - name: Configure AWS Credentials (STAGING)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          aws-region: us-east-1

      - name: Sync build to STAGING bucket
        run: |
          cd webgl
          echo "Uploading WebGL build to staging.haldom.net ..."
          aws s3 sync . s3://staging.haldom.net/ --delete --acl public-read

      - name: Invalidate STAGING CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id d2qchnc5zprwef \
            --paths "/*"


  # ---------- PRODUCTION DEPLOY ----------
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build

      - name: Configure AWS Credentials (PRODUCTION)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync build to PRODUCTION bucket
        run: |
          cd webgl
          echo "Uploading WebGL build to haldom.net ..."
          aws s3 sync . s3://haldom.net/ --delete --acl public-read

      - name: Invalidate PRODUCTION CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E25J6ZW46HS9ZK \
            --paths "/*"
